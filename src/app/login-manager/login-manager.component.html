<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img src="https://t4.ftcdn.net/jpg/01/82/71/63/240_F_182716372_IVIyiFqmkdLABRYkwgNpK1PQXlxspvgy.jpg"
                            class="brand_logo w-10" alt="Logo">
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form #loginForm='ngForm' class="container" (ngSubmit)='loginManager(loginForm)'>
                        <div class="card-header">
                            <h3>Manager Login</h3>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="userName"  id="userName" class="form-control input_user"  #userName='ngModel' ngModel value="" placeholder="username">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password"  id="password"class="form-control  input_pass" #password='ngModel' ngModel value=""
                                placeholder="password">
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button type="submit" name="button" class="btn login_btn btn btn-lg btn-info">Login</button>
                        </div>
                    </form>
                </div>

                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
